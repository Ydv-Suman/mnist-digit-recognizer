<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MNIST Digit Recognizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.5.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>MNIST Digit Recognizer(0 - 9)</h1>
  <div id="status">Loading MNIST data...</div>
  <button onclick="trainModel()" id="trainModel">Train Model</button>
  <progress id="progress" value="0" max="1" style="width:100%"></progress>

  <div>
    <canvas id="canvas" width="280" height="280"></canvas>
    <button onclick="clearCanvas()" id="clear">Clear Canvas</button>
    <button onclick="predictDigit()" disabled id="predictDigit">Predict Digit</button>
  </div>
  <div class="progress">
  </div>
  <h2 id="result">Prediction: </h2>

  <script src="script.js"></script>
</body>
</html>
